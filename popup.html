<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            height: 280px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        .header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        .control-panel {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .start-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .stop-btn {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }
        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }
        .stop-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: 500;
            font-size: 13px;
        }
        .status.active {
            color: #4CAF50;
        }
        .status.inactive {
            color: rgba(255, 255, 255, 0.8);
        }
        .settings {
            margin-top: 15px;
        }
        .setting-item {
            margin: 15px 0;
        }
        .setting-item label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        .setting-item select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 13px;
            backdrop-filter: blur(10px);
        }
        .setting-item select option {
            background: #2c2c2c;
            color: white;
        }
        .instructions {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>ðŸŽµ Audio Transcription</h3>
    </div>
    
    <div class="control-panel">
        <button id="startBtn" class="button start-btn">Start Recording</button>
        <button id="stopBtn" class="button stop-btn" disabled>Stop Recording</button>
        <div id="status" class="status inactive">Status: Ready</div>
    </div>
    
    <div class="settings">
        <div class="setting-item">
            <label for="languageSelect">Language:</label>
            <select id="languageSelect">
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="zh-TW">Chinese (Traditional)</option>
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="ja-JP">Japanese</option>
                <option value="ko-KR">Korean</option>
            </select>
        </div>
        
        <div class="setting-item">
            <div class="instructions">
                Click "Start Recording" to begin voice recognition. Transcripts will appear in a draggable overlay on the page.
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
