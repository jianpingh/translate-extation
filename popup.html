<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            height: 500px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .control-panel {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .start-btn {
            background-color: #4CAF50;
            color: white;
        }
        .start-btn:hover {
            background-color: #45a049;
        }
        .stop-btn {
            background-color: #f44336;
            color: white;
        }
        .stop-btn:hover {
            background-color: #da190b;
        }
        .status {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.active {
            color: #4CAF50;
        }
        .status.inactive {
            color: #666;
        }
        .transcript-area {
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
            font-size: 12px;
            line-height: 1.4;
        }
        .settings {
            margin-top: 15px;
        }
        .setting-item {
            margin: 10px 0;
        }
        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #333;
        }
        .setting-item select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .clear-btn {
            background-color: #ff9800;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
        }
        .clear-btn:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>🎵 音频转文本助手</h3>
    </div>
    
    <div class="control-panel">
        <button id="startBtn" class="button start-btn">开始转录</button>
        <button id="stopBtn" class="button stop-btn" disabled>停止转录</button>
        <div id="status" class="status inactive">状态: 未开始</div>
    </div>
    
    <div class="settings">
        <div class="setting-item">
            <label for="languageSelect">语言设置:</label>
            <select id="languageSelect">
                <option value="zh-CN">中文 (简体)</option>
                <option value="zh-TW">中文 (繁体)</option>
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="ja-JP">日本語</option>
                <option value="ko-KR">한국어</option>
            </select>
        </div>
        
        <div class="setting-item">
            <label for="transcript">转录文本:</label>
            <div id="transcript" class="transcript-area">
                <div style="color: #999; text-align: center; margin-top: 80px;">
                    点击"开始转录"按钮开始捕获音频...
                </div>
            </div>
            <button id="clearBtn" class="button clear-btn">清空文本</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
